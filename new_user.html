<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
</head>

<body>
    <label>Full Name:<input type="text" name="newName" id="newName"></label><br>
    <label>Username:<input type="text" name="newUserName" id="newUserName"></label><br>
    <label>Password:<input type="text" name="newPassword" id="newPassword"></label><br>
    <button id="submitBtn">Submit</button>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            submitBtn.addEventListener("click", async () => {
            const bodyData = {
                "name": newName.value,
                "username": newUserName.value,
                "password": newPassword.value,

            }
            const response = await fetch("http://localhost:8083/api/users", {
                method: "POST",
                body: JSON.stringify(bodyData),
                headers: {"Content-type": "application/json; charset=UTF-8"}

            })
            const data = await response.json()
        })
        })
    
    </script>
</body>

</html>
