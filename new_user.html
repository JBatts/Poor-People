<head>

<body>
    <header>
        <a href="index.html">Homepage</a>
        <a href="Newtodo.html">Add To Do</a>
        <a href="new_user.html" class="selected"> Sign Up</a>
        <a href="todo.html">Tasks</a>
    </header>
    <h1 class="homeTital">Sign Up Here</h1>
    <div id="signUp">
    <label>Full Name: <input type="text" name="newName" id="newName" placeholder="John Doe"></label><br><br>
    <label>Username: <input type="text" name="newUserName" id="newUserName" placeholder="John Doe34"></label><br><br>
    <label>Password: <input type="text" name="newPassword" id="newPassword" placeholder="********"></label><br><br>
    </div>
    <button id="submitBtn">Submit</button>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            submitBtn.addEventListener("click", async () => {
            const bodyData = {
                "name": newName.value,
                "username": newUserName.value,
                "password": newPassword.value,

            };
            const response = await fetch("http://localhost:8083/api/users", {
                method: "POST",
                body: JSON.stringify(bodyData),
                headers: {"Content-type": "application/json; charset=UTF-8"}

            });
            const data = await response.json();
            window.location = "index.html";
        });
        });
    
    </script>
</body>
